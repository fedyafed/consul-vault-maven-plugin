language: java
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages

script: "cp .travis.settings.xml $HOME/.m2/settings.xml && ./mvnw verify"

deploy:
  -
    provider: script
    script: "./mvnw verify site-deploy -Prelease -Dgpg.skip=true"
    skip_cleanup: true
    on:
      branch: master
      tags: true
  -
    provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file:
      - ${TRAVIS_BUILD_DIR}/target/*.jar
      - ${TRAVIS_BUILD_DIR}/target/pdf/*.pdf
    skip_cleanup: true
    on:
      branch: master
      tags: true
